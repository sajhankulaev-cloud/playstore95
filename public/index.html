<script>

const state={region:"TR",sort:"pop",platform:"",page:1,search:"",until:""};

// Search UI (–ª—É–ø–∞ —Å–ø—Ä–∞–≤–∞ –≤–≤–µ—Ä—Ö—É ‚Üí —Ä–∞—Å–∫—Ä—ã–≤–∞—é—â–µ–µ—Å—è –ø–æ–ª–µ)
const searchWrapEl=document.getElementById("searchWrap");
const searchToggleEl=document.getElementById("searchToggle");
const searchPanelEl=document.getElementById("searchPanel");
function setSearchOpen(isOpen){
  if(!searchWrapEl) return;
  searchWrapEl.classList.toggle("open", !!isOpen);
  if(searchPanelEl) searchPanelEl.setAttribute("aria-hidden", String(!isOpen));
  if(isOpen){
    const input=document.getElementById("search");
    if(input){
      // –Ω–µ–±–æ–ª—å—à–æ–π —Ç–∞–π–º–∞—É—Ç, —á—Ç–æ–±—ã –∞–Ω–∏–º–∞—Ü–∏—è –Ω–∞—á–∞–ª–∞ —Ä–∞—Å–∫—Ä—ã–≤–∞—Ç—å—Å—è
      setTimeout(()=>input.focus({preventScroll:true}), 0);
    }
  }
}
if(searchToggleEl){
  searchToggleEl.addEventListener("click",(e)=>{
    e.preventDefault();
    const isOpen=searchWrapEl?.classList.contains("open");
    setSearchOpen(!isOpen);
  });
}
document.addEventListener("click",(e)=>{
  if(!searchWrapEl) return;
  if(!searchWrapEl.classList.contains("open")) return;
  if(searchWrapEl.contains(e.target)) return;
  setSearchOpen(false);
});
document.addEventListener("keydown",(e)=>{
  if(e.key==="Escape") setSearchOpen(false);
});

// restore state from URL query (shareable links)
const urlQS=new URLSearchParams(location.search);
if(urlQS.get("region")) state.region=urlQS.get("region");
if(urlQS.get("page")) state.page=Math.max(1, parseInt(urlQS.get("page"),10)||1);
if(urlQS.get("sort")) state.sort=urlQS.get("sort");
if(urlQS.get("platform")) state.platform=urlQS.get("platform");
if(urlQS.get("q")) state.search=urlQS.get("q");
// –í–ê–ñ–ù–û: –¥–∞—Ç—É —Å–∫–∏–¥–∫–∏ –∏–∑ URL –Ω–µ –≤–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º.
// –ü–æ —Ç—Ä–µ–±–æ–≤–∞–Ω–∏—é: –µ—Å–ª–∏ –µ—Å—Ç—å 2 –¥–∞—Ç—ã —Å–∫–∏–¥–æ–∫ ‚Äî –∏–≥—Ä—ã –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–æ–ª—å–∫–æ –ø–æ—Å–ª–µ –Ω–∞–∂–∞—Ç–∏—è –Ω–∞ –∫–Ω–æ–ø–∫—É.
// –ü–æ—ç—Ç–æ–º—É state.until –≤—Å–µ–≥–¥–∞ —Å—Ç–∞—Ä—Ç—É–µ—Ç –ø—É—Å—Ç—ã–º.

// restore last selected region on refresh

try{
  const savedRegion = localStorage.getItem("ps95_region");
  if(savedRegion && !urlQS.get("region")) state.region = savedRegion;
}catch(e){}

function fmtRub(n){try{return new Intl.NumberFormat("ru-RU").format(n)+" ‚ÇΩ";}catch(e){return n+" ‚ÇΩ";}}
function formatDateDMY(dateStr) {
  if (!dateStr) return "";
  const s = String(dateStr).trim();

  // YYYY-MM-DD (–Ω–∞–ø—Ä–∏–º–µ—Ä: 2026-01-07)
  const m = s.match(/^(\d{4})-(\d{2})-(\d{2})/);
  if (m) return `–¥–æ ${m[3]}.${m[2]}.${m[1]}`;

  // DD.MM.YYYY (–µ—Å–ª–∏ –≤–¥—Ä—É–≥ —É–∂–µ —Ç–∞–∫)
  const m2 = s.match(/^(\d{2})\.(\d{2})\.(\d{4})$/);
  if (m2) return `–¥–æ ${m2[1]}.${m2[2]}.${m2[3]}`;

  return "";
}

function formatDateRuLong(dateStr){
  if(!dateStr) return "";
  const s=String(dateStr).trim();
  const m=s.match(/^(\d{4})-(\d{2})-(\d{2})/);
  let y,mm,dd;
  if(m){ y=Number(m[1]); mm=Number(m[2]); dd=Number(m[3]); }
  else{
    const m2=s.match(/^(\d{2})\.(\d{2})\.(\d{4})$/);
    if(!m2) return "";
    dd=Number(m2[1]); mm=Number(m2[2]); y=Number(m2[3]);
  }
  const months=["—è–Ω–≤–∞—Ä—è","—Ñ–µ–≤—Ä–∞–ª—è","–º–∞—Ä—Ç–∞","–∞–ø—Ä–µ–ª—è","–º–∞—è","–∏—é–Ω—è","–∏—é–ª—è","–∞–≤–≥—É—Å—Ç–∞","—Å–µ–Ω—Ç—è–±—Ä—è","–æ–∫—Ç—è–±—Ä—è","–Ω–æ—è–±—Ä—è","–¥–µ–∫–∞–±—Ä—è"];
  const ddStr=String(dd).padStart(2,"0");
  const mon=months[Math.max(0,Math.min(11,mm-1))];
  return `–î–æ: ${ddStr} ${mon} ${y}`;
}
function buildCard(game, whatsapp, showUntil){
  const div=document.createElement("div");div.className="card";
  const until = (showUntil && game.discountedUntil) ? formatDateDMY(game.discountedUntil) : "";
  div.innerHTML=`
    <div class="coverWrap">
      <div class="platformStrip">${game.platform||"PS4 / PS5"}</div>
      ${game.cover?`<img src="${game.cover}" alt="" referrerpolicy="no-referrer" onerror="this.style.display='none'">`:"<div style='font-weight:900;font-size:12px;opacity:.9'>NO COVER</div>"}
    </div>
    <div class="body">
      <p class="title">${game.name||""}</p>
      <div class="bottom">
      <div class="row"><div class="discount">${game.discPerc?("-"+game.discPerc+"%"):""}</div><div class="until">${until}</div></div>
      <div class="row"><div class="price">${fmtRub(game.finalPriceRub)}</div><button class="buyBtn buyBtn--card">–ö—É–ø–∏—Ç—å</button></div>
      </div>
    </div>`;
  const cw = div.querySelector(".coverWrap");
  if(cw){ cw.style.cursor="pointer"; cw.onclick=()=>openGameModal(game); }
  div.querySelector(".buyBtn").onclick=()=>{
    const msg=encodeURIComponent(`–•–æ—á—É –∫—É–ø–∏—Ç—å –∏–≥—Ä—É: ${game.name}\n–†–µ–≥–∏–æ–Ω: ${state.region}\n–¶–µ–Ω–∞: ${fmtRub(game.finalPriceRub)}`);
    const base=whatsapp||"https://wa.me/+79659556300";
    window.open(base+(base.includes("?")?"&":"?")+"text="+msg,"_blank");
  };
  return div;
}

function openGameModal(game){
  const overlay=document.getElementById("gameModal");
  if(!overlay) return;

  const coverWrap=document.getElementById("gmCoverWrap");
  const plats=document.getElementById("gmPlatforms");
  const title=document.getElementById("gmTitle");
  const edition=document.getElementById("gmEdition");
  const disc=document.getElementById("gmDiscount");
  const until=document.getElementById("gmUntil");
  const price=document.getElementById("gmPrice");
  const buy=document.getElementById("gmBuyBtn");

  // cover
  if(coverWrap){
    if(game.cover){
      coverWrap.innerHTML=`<img src="${game.cover}" alt="" referrerpolicy="no-referrer"/>`;
    }else{
      coverWrap.innerHTML=`<div class="noCoverBox">NO COVER</div>`;
    }
  }
  if(plats) plats.textContent = game.platform || "PS4 / PS5";

  if(title) title.textContent = game.name || "";
  if(edition) edition.textContent = game.edition || "Standard Edition";

  const ruEl=document.getElementById("gmRu");
  if(ruEl){
    const ru = (game.ru || "none");
    const label = ru==="voice" ? "–û–∑–≤—É—á–∫–∞" : (ru==="text" ? "–¢–µ–∫—Å—Ç" : "–û—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç");
    ruEl.textContent = `üá∑üá∫ ${label}`;
    ruEl.classList.toggle("hasRu", ru!=="none");
    ruEl.classList.toggle("noRu", ru==="none");
  }







  const subEl=document.getElementById("gmSub");
  if(subEl){
    // Supported values from admin: "eaplay" | "psplus_extra" (also accept "extra")
    const s=String(game.sub||"").trim().toLowerCase();
    const isEa = (s==="eaplay" || s==="ea_play" || s==="ea");
    const isExtra = (s==="psplus_extra" || s==="ps_plus_extra" || s==="extra" || s==="psplus");

    if(!s || (!isEa && !isExtra)){
      subEl.style.display="none";
      subEl.innerHTML="";
    }else{
      // Official logos (Wikimedia copies)
      const EA_ICON = "/img/ea.png";
      const PSPLUS_ICON = "/img/psplus.png";

      const icon = isEa ? EA_ICON : PSPLUS_ICON;
      const text = isEa ? "–î–æ—Å—Ç—É–ø–Ω–∞ –≤ EaPlay" : "–î–æ—Å—Ç—É–ø–Ω–∞ –≤ Extra";

      subEl.style.display="flex";
      subEl.innerHTML = `<img class="subIcon" src="${icon}" alt="" referrerpolicy="no-referrer" onerror="this.style.display='none'"/><span>${text}</span>`;
    }
  }

  if(disc) disc.textContent = game.discPerc ? (`-${game.discPerc}%`) : "";
  if(until) until.textContent = game.discountedUntil ? formatDateRuLong(game.discountedUntil) : "";

  if(price) price.textContent = fmtRub(game.finalPriceRub);

  if(buy){
    buy.onclick=()=>{
      const msg=encodeURIComponent(`–•–æ—á—É –∫—É–ø–∏—Ç—å –∏–≥—Ä—É: ${game.name}\n–ò–∑–¥–∞–Ω–∏–µ: ${(game.edition||"Standard Edition")}\n–ü–ª–∞—Ç—Ñ–æ—Ä–º–∞: ${(game.platform||"PS4 / PS5")}\n–†–µ–≥–∏–æ–Ω: ${state.region}\n–¶–µ–Ω–∞: ${fmtRub(game.finalPriceRub)}`);
      const base=state.whatsapp||"https://wa.me/+79659556300";
      window.open(base+(base.includes("?")?"&":"?")+"text="+msg,"_blank");
    };
  }

  overlay.style.display="flex";
  document.body.classList.add("modalOpen");
}

function closeGameModal(){
  const overlay=document.getElementById("gameModal");
  if(!overlay) return;
  overlay.style.display="none";
  document.body.classList.remove("modalOpen");
}

// modal wiring
document.addEventListener("click",(e)=>{
  const overlay=document.getElementById("gameModal");
  if(!overlay || overlay.style.display==="none") return;
  if(e.target===overlay) closeGameModal();
});
document.addEventListener("keydown",(e)=>{
  if(e.key==="Escape") closeGameModal();
});
document.addEventListener("DOMContentLoaded",()=>{
  const btn=document.getElementById("gameModalClose");
  if(btn) btn.onclick=closeGameModal;
});

async function loadDiscountTabs(){
  const wrap=document.getElementById("discountTabs");
  if(!wrap) return [];
  wrap.innerHTML="";
  try{
    const j=await fetch(`/api/discount-dates?region=${encodeURIComponent(state.region)}`).then(r=>r.json());
    const dates=(j && j.dates) ? j.dates : [];
    if(!dates.length){ wrap.style.display="none"; wrap.classList.remove("two"); return []; }

    // If selected date doesn't exist for this region anymore, clear it
    if(state.until && !dates.some(d=>d.date===state.until)) state.until="";

    // Default: show games with –±–ª–∏–∂–∞–π—à–µ–π –¥–∞—Ç–æ–π —Å–∫–∏–¥–∫–∏
    if(!state.until){
      state.until = dates[0].date; // dates already sorted asc YYYY-MM-DD
    }

    // If there is only one unique discount date, we don't show any buttons
    // Also hide buttons during search: search must work across all dates.
    const shouldShowTabs = (dates.length>1) && !state.search;
    if(!shouldShowTabs){
      wrap.style.display="none";
      wrap.classList.remove("two");
      return dates;
    }

    wrap.style.display="flex";
    wrap.classList.toggle("two", dates.length===2);

    const fmtParts=(iso)=>{
      const s=String(iso||"").split("T")[0];
      const [y,m,d]=s.split("-");
      const dd=(d||"").padStart(2,"0");
      const mm=(m||"").padStart(2,"0");
      return {dd, mm, y:y||""};
    };

    dates.forEach(({date,count})=>{
      const {dd,mm,y}=fmtParts(date);
      const b=document.createElement("button");
      b.className="discountTabBtn"+(state.until===date ? " active":"");
      b.type="button";
      b.innerHTML = `<span class="dtText">–°–∫–∏–¥–∫–∏ –¥–æ: ${dd}.${mm}.${y}</span>`;
      b.title=count?`–ò–≥—Ä—ã: ${count}`:"";
      b.onclick=()=>{
        state.until = date;
        state.page=1;
        load();
      };
      wrap.appendChild(b);
    });
    return dates;
  }catch(_){
    wrap.style.display="none";
    wrap.classList.remove("two");
    return [];
  }
}

async function load(){
  // keep filters selected across pagination
  document.getElementById("region").value=state.region;
  document.getElementById("sort").value=state.sort;
  if(document.getElementById("platform")) document.getElementById("platform").value=state.platform||"";
  document.getElementById("search").value=state.search||"";
  // –µ—Å–ª–∏ –ø–æ–∏—Å–∫ –∑–∞–¥–∞–Ω –∏–∑ URL/—Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω–æ–≥–æ —Å–æ—Å—Ç–æ—è–Ω–∏—è ‚Äî –ø–æ–∫–∞–∂–µ–º –ø–æ–ª–µ —Ä–∞—Å–∫—Ä—ã—Ç—ã–º
  if(state.search) setSearchOpen(true);
  const meta=await fetch("/api/meta").then(r=>r.json());
  // –ö–Ω–æ–ø–∫–∏ –±–ª–æ–∫–æ–≤ —Å–∫–∏–¥–æ–∫ –ø–æ –¥–∞—Ç–µ
  const discountDates = await loadDiscountTabs();
  // –°—á—ë—Ç—á–∏–∫ –æ–±—â–µ–≥–æ –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ –∏–≥—Ä, –¥–æ–±–∞–≤–ª–µ–Ω–Ω—ã—Ö –Ω–∞ —Å–∞–π—Ç
  const totalEl=document.getElementById("gamesTotal");
  if(totalEl && meta && typeof meta.total!=="undefined") totalEl.textContent=`–ù–∞–π–¥–µ–Ω–æ –∏–≥—Ä: ${meta.total}`;
  const whatsapp=meta.settings?.whatsappLink||"https://wa.me/+79659556300";
  const showUntil=!!(meta.hasAnyUntil && meta.hasAnyUntil[state.region]);

  // –ï—Å–ª–∏ –µ—Å—Ç—å –Ω–µ—Å–∫–æ–ª—å–∫–æ –±–ª–æ–∫–æ–≤ –¥–∞—Ç —Å–∫–∏–¥–æ–∫, –∏–≥—Ä—ã –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–æ–ª—å–∫–æ –ø–æ—Å–ª–µ –≤—ã–±–æ—Ä–∞ –¥–∞—Ç—ã
  const needPickDate = false; // –±–æ–ª—å—à–µ –Ω–µ —Å–∫—Ä—ã–≤–∞–µ–º –∏–≥—Ä—ã: –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –±–ª–∏–∂–∞–π—à—É—é –¥–∞—Ç—É —Å–∫–∏–¥–∫–∏
  const grid=document.getElementById("grid");
  const pager=document.getElementById("pager");
  const emptyBox=document.getElementById("emptyBox");
  if(needPickDate){
    if(grid) grid.innerHTML="";
    if(pager) pager.innerHTML="";
    if(emptyBox){
      emptyBox.style.display="block";
      emptyBox.textContent="–í—ã–±–µ—Ä–∏—Ç–µ –¥–∞—Ç—É —Å–∫–∏–¥–∫–∏ –≤—ã—à–µ";
    }
    return;
  }

  const qs=new URLSearchParams({region:state.region,page:String(state.page),sort:state.sort});
  // keep current state in URL (so refresh keeps page/filters)
  
  if(state.platform) qs.set("platform", state.platform);
  if(state.search)qs.set("q",state.search);
  // During search, don't restrict by discount date. Search must run across all dates.
  if(!state.search && state.until)qs.set("until",state.until);
  // keep current state in URL (so refresh keeps page/filters)
  try{history.replaceState(null,"",`?${qs.toString()}`);}catch(_){}
  const j=await fetch("/api/games?"+qs.toString()).then(r=>r.json());

  // If user switched region and current page became empty, jump to last available page
  if(j && (j.total||0)>0 && (j.items||[]).length===0 && state.page>1){
    const lastPage=Math.max(1, Math.ceil((j.total||0)/(j.perPage||36)));
    if(lastPage!==state.page){ state.page=lastPage; return load(); }
  }

  grid.innerHTML="";
  (j.items||[]).forEach(g=>grid.appendChild(buildCard(g,whatsapp,showUntil)));
  if(emptyBox){
    emptyBox.style.display = (j.total===0) ? "block" : "none";
    if(j.total===0) emptyBox.textContent="–ò–≥—Ä—ã –µ—â–µ –Ω–µ –¥–æ–±–∞–≤–ª–µ–Ω—ã";
  }

  pager.innerHTML="";
  const mk=(label,page,disabled=false)=>{const b=document.createElement("button");b.textContent=label;b.disabled=disabled;b.onclick=()=>{state.page=page;load();scrollTo(0,0)};return b;};
  pager.appendChild(mk("¬´",Math.max(1,state.page-1),state.page===1));
  pager.appendChild(mk(String(state.page),state.page,true));
  pager.appendChild(mk("¬ª",state.page+1,false));
}
document.getElementById("region").onchange=e=>{
  state.region=e.target.value;
  // –ù–µ —Å–±—Ä–∞—Å—ã–≤–∞–µ–º –ø–ª–∞—Ç—Ñ–æ—Ä–º—É/–ø–æ–∏—Å–∫/–¥–∞—Ç—É –ø—Ä–∏ —Å–º–µ–Ω–µ —Ä–µ–≥–∏–æ–Ω–∞. –ï—Å–ª–∏ –≤—ã–±—Ä–∞–Ω–Ω–æ–π –¥–∞—Ç—ã –Ω–µ—Ç –≤ –Ω–æ–≤–æ–º —Ä–µ–≥–∏–æ–Ω–µ,
  // –æ–Ω–∞ –±—É–¥–µ—Ç –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –∑–∞–º–µ–Ω–µ–Ω–∞ –Ω–∞ –±–ª–∏–∂–∞–π—à—É—é –≤–Ω—É—Ç—Ä–∏ loadDiscountTabs().
  try{localStorage.setItem("ps95_region",state.region);}catch(_){}
  load();
};
document.getElementById("sort").onchange=e=>{state.sort=e.target.value;state.page=1;load();};
let __searchTimer=null;
document.getElementById("search").addEventListener("input",()=>{
  state.search=(document.getElementById("search").value||"");
  state.page=1;
  clearTimeout(__searchTimer);
  __searchTimer=setTimeout(()=>load(),250);
});

document.getElementById("platform").onchange=()=>{state.platform=document.getElementById("platform").value;state.page=1;load();};
document.getElementById("sort").onchange=()=>{state.sort=document.getElementById("sort").value;state.page=1;load();};

document.getElementById("reset").onclick=()=>{
  state.search="";
  state.platform="";
  state.sort="pop";
  state.until="";
  state.page=1;
  document.getElementById("search").value="";
  document.getElementById("platform").value="";
  document.getElementById("sort").value="pop";
  setSearchOpen(false);
  load();
};

load();
</script>
